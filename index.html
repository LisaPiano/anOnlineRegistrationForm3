<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name = "viewport" content = "width=device-width, initial-scale=1">   
        <meta charset="UTF-8">
        <title>An Online Registration Form-Project #3</title>
        <link rel = "stylesheet" href = "style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    </head>
    
    <body>
    <div class="container">
        
        <div class="top">
            <div class="first-header">
                <h1>The Code Review</h1>
            </div>
        
            <div class="second">
                <h2>Signup for our newsletter</h2>
            </div>

            <div class="third">
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </div><hr class="hr1"><hr class="hr2">
        </div>

        
        <form action="/my-non-existant-url-for-online-registration">
            <fieldset>
                <legend>Contact Information</legend>
                    <div class="contact-list">
                        <div class="contact">
                            <label for="name" class="changetext">Full Name</label>
                            <input required type="text" class="changeinp" id="name" name="user-name" placeholder="Required">
                        </div>
                        <div class="contact">
                            <label for="email" class="changetext">Email Address</label>
                            <input required type="email" class="changeinp" id="email" name="user-email" placeholder="Required">
                        </div> 
                        <div class="contact">
                            <label for="phone" class="changetext">Phone Number</label>
                            <input type="tel" class="changeinp" id="phone" name="user-phone" placeholder="Optional"> 
                        </div>
                        <div class="contact">
                            <label for="address" class="changetext">Street Address</label>
                            <input required type="text" class="changeinp" id="address" name="user-address" placeholder="Required">
                        </div>
                        <div class="contact">
                            <label for="city" class="changetext">City</label>
                            <input required type="text" class="changeinp" id="city" name="user-city" placeholder="Required">
                        </div>
                        <div class="contact">
                            <label for="states" class="changetext">State</label>
                            <select name="states" class="changeinp" id="states">
                                <option value="Choose State">Choose State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="contact">
                            <label for="zip" class="changetext" >Zip Code</label>
                            <input required type="text" class="changeinp" id="zip" name="user-zipcode" placeholder="Required">
                        </div>
                    </div>
            </fieldset><hr class="hr2">

            <div class="newsletter-checkbox">
                <fieldset>
                    <legend>Newsletter</legend>
                    <p class="select">Select the newsletters you would like to receive</p>
                    
                    <div class="checkbox-section">
                            <div class="checkdiv">
                                <input class="checkbox" type="checkbox" id="newsletters1" name="checkbox" value="HTML">
                                <label for="newsletters1" class="checktext">HTML News</label>
                            </div>
                            <div class="checkdiv">
                                <input class="checkbox" type="checkbox" id="newsletters2" name="checkbox" value="CSS">
                                <label for="newsletters2" class="checktext">CSS News</label>
                            </div>
                            <div class="checkdiv">
                                <input class="checkbox" type="checkbox" id="newsletters3" name="checkbox" value="Javascript">
                                <label for="newsletters3" class="checktext">Javascript News</label>
                            </div>
                            
        
                    </div>
                </fieldset>
            </div>

            <div class="newsletter-radio">
                <fieldset>
                    <p>Newsletter format</p>
                    <div class="radio-container">
                        <div class="radiodiv">
                            <input type="radio" id="format1" class="radiocircle" name="format" value="html">
                            <label for="format1" class="radiotext">HTML</label>
                        </div>
                        <div class="radiodiv">
                            <input type="radio" id="format2" class="radiocircle" name="format" value="plaintext">
                            <label for="format2" class="radiotext">Plain text</label>
                        </div>
                    </div>
                </fieldset>
            </div>

            <div class="textarea">
                <fieldset>
                    <label for="other-topics" class="textareatext">Other topics you'd like to hear about</label>
                    <textarea id="other-topics" name="other-topics"></textarea>
                </fieldset>
            </div>

            <div class="button">
                <fieldset class="button">
                    <label for="button" class="buttontext"></label>
                    <button type="submit" id="button" class="button-shape">Sign Up</button>
                </fieldset>
            </div>
        </form>


        <footer>
            <p class="copy"><em>Copyright The Code Review</em></p>
        </footer>
    

    </div>  
    </body>

</html>
